plugins {
    id 'java-library'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.web3j', name: 'core', version: '4.8.7'
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'org.stormbird.recovereth.RecoverEth'

apply plugin: 'application'

run {
    main = 'org.stormbird.recovereth.RecoverEth'
}